<html>
    <head>
        <title>JavaScript</title>
    </head>
    <body>
            <p id="errorName" style="color:red"></p>
            <p id="errorEmail" style="color:red"></p>
            <p id="errorPassword" style="color:red"></p>
            Name:<input type="text" name="name" id="name"><br/>
            Email:<input type="text" name="email" id="email"><br/>
            Password:<input type="text" name="password" id="password"><br/>
            <button onclick="validateForm()">Submit</button>
        <script>
            function validateForm(){
                var nameValue=document.getElementById('name'); 
                verifyName(nameValue);
                var emailValue=document.getElementById('email');
                verifyEmail(nameValue);
                var password=document.getElementById('password'); 
                verifyPassword(password);
            }

            function verifyName(uname) {
                var letters = /^[A-Za-z]+$/; 
                if(!uname.value.match(letters)){
                   // alert('Invalid name');
                    document.getElementById("errorName").innerHTML="Invalid name";
                }else{
                    document.getElementById("errorName").innerHTML="";
                }
            }

            function verifyEmail(email) {
                var letters = /^([a-zA-Z0-9_\-\.]+)@([a-zA-Z0-9_\-\.]+)\.([a-zA-Z]{2,5})$/;
                if(!email.value.match(letters)){
                    document.getElementById("errorEmail").innerHTML="Invalid email";
                }else{
                    document.getElementById("errorEmail").innerHTML="";
                }
            }

            function verifyPassword(password){
                var letters = /^[0-9]{8,12}$/;
                if(!password.value.match(letters)){
                    document.getElementById("errorPassword").innerHTML="Invalid password";
                }else{
                 
                    document.getElementById("errorPassword").innerHTML="";
             
                }
            }
        </script> 
    </body>
</html>
